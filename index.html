<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ckpalette</title>
    <link rel="stylesheet" type="text/css" href="ckpalette.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="ckpalette.js"></script>
</head>
<body>
    <div id="test" style="display:block;width:100px;height: 100px;background-color:#666;position:absolute;right: 0;"></div>
    <div id="palette">
        <div class="panel">
            <div class="xy">
                <div class="xy-cursor"></div>
                <div class="wrap"></div>
            </div><!--
            --><div class="z">
                <div class="z-cursor"></div>
                <div class="wrap"></div>
            </div><!--
            --><div class="alpha">
                <div class="alpha-cursor"></div>
                <div class="wrap"></div>
            </div>
        </div>
    </div>
</body>
</html>
